name: Deploy AWS Lambda via Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # ğŸ” necessÃ¡rio para autenticaÃ§Ã£o OIDC com AWS

    steps:
      # ğŸ§¾ 1. Clona o repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° 2. Instala o Terraform v1.9.6
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      # ğŸ”‘ 3. Configura credenciais AWS via OIDC (sem expor chaves)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-terraform-deploy
          role-to-assume: arn:aws:iam::243645409029:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      # ğŸ“¦ 4. Instala dependÃªncias do Node (para a Lambda)
      - name: Install Node dependencies
        working-directory: ./src
        run: npm ci --omit=dev

      # ğŸ§³ 5. Gera o ZIP da funÃ§Ã£o Lambda
      # - name: Package Lambda code
      #   run: |
      #     cd terraform
      #     zip -r lambda.zip src

      - name: Terraform Clean
        run: rm -rf .terraform .terraform.lock.hcl

      # ğŸ§© 6. Inicializa o Terraform
      - name: Terraform Init
        working-directory: .
        run: terraform init -input=false

      # ğŸ” 7. Valida a configuraÃ§Ã£o
      - name: Terraform Validate
        working-directory: .
        run: terraform validate

      # ğŸ§  8. Planeja as mudanÃ§as
      - name: Terraform Plan
        working-directory: .
        run: terraform plan -out=tfplan -input=false

      # ğŸš€ 9. Aplica as mudanÃ§as (deploy)
      - name: Terraform Apply
        working-directory: .
        run: terraform apply -auto-approve -input=false tfplan
